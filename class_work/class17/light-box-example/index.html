<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<a href="images/chicken-nose.png" data-lightbox="image-1" data-title="My caption"> <img src="images/chicken-nose.png" alt="" data-lightbox="image-1"></a>

	<a data-lightbox="image-2" href="images/ghostly-zoots.png"><img src="images/ghostly-zoots.png" alt=""></a>
	<a data-lightbox="image-3" href="images/lil-mib.png"><img src="images/lil-mib.png" alt=""></a>
	<a data-lightbox="image-4" href="images/loopy-lou.png"><img src="images/loopy-lou.png" alt=""></a>
	<a data-lightbox="image-5" href="images/mr-purple.png"><img src="images/mr-purple.png" alt=""></a>
	<a data-lightbox="image-6" href="images/patrick-carney.png"><img src="images/patrick-carney.png" alt=""></a>
	<a data-lightbox="image-7" href="images/shaka-khan.png"><img src="images/shaka-khan.png" alt=""></a>
	<a data-lightbox="image-8" href="images/zoots.png"><img src="images/zoots.png" alt=""></a>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
