<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // var map;
      // function initMap() {
      //   map = new google.maps.Map(document.getElementById('map'), {
      //     center: {lat: 16.77348, lng: 3.0026},
      //     zoom: 8
      //   });
      // }

      function initMap() {
        var myLatLng = {lat: 16.77348, lng: -3.00742};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: myLatLng
        });

      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map, 
          label: {text: "Tim", color: "white"};
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAey7SFTnQvnaO0eT2uYx6hsR0eDBC25Is&callback=initMap"
    async defer></script>
  </body>
</html>
